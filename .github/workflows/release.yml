name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: datavis-rs-linux-x86_64
          - runner: macos-latest
            target: aarch64-apple-darwin
            artifact: datavis-rs-macos-aarch64
          - runner: macos-latest
            target: x86_64-apple-darwin
            artifact: datavis-rs-macos-x86_64
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: datavis-rs-windows-x86_64

    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config libudev-dev libhidapi-dev libgl1-mesa-dev \
            libxrandr-dev libxcb-render0-dev libxi-dev libxcursor-dev \
            libxinerama-dev libx11-dev libatk1.0-dev libgtk-3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/datavis-rs

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/datavis-rs.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/datavis-rs-linux-x86_64/datavis-rs release/datavis-rs-linux-x86_64
          cp artifacts/datavis-rs-macos-aarch64/datavis-rs release/datavis-rs-macos-aarch64
          cp artifacts/datavis-rs-macos-x86_64/datavis-rs release/datavis-rs-macos-x86_64
          cp artifacts/datavis-rs-windows-x86_64/datavis-rs.exe release/datavis-rs-windows-x86_64.exe
          chmod +x release/datavis-rs-linux-x86_64 release/datavis-rs-macos-aarch64 release/datavis-rs-macos-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          name: ${{ inputs.version || github.ref_name }}
          generate_release_notes: true
          files: |
            release/datavis-rs-linux-x86_64
            release/datavis-rs-macos-aarch64
            release/datavis-rs-macos-x86_64
            release/datavis-rs-windows-x86_64.exe
